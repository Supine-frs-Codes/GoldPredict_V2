<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 实时预测系统 - 黄金价格自动化预测</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
            display: block;
        }
        
        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .control-section h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }
        
        .btn-config {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .prediction-display {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .prediction-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .prediction-card h4 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .price-display {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .signal-display {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .signal-bullish {
            background: linear-gradient(45deg, #00b894, #00a085);
        }
        
        .signal-bearish {
            background: linear-gradient(45deg, #e17055, #d63031);
        }
        
        .signal-neutral {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
        
        .confidence-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            transition: width 0.3s ease;
        }
        
        .chart-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .accuracy-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .log-container {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-timestamp {
            color: #74b9ff;
        }
        
        .log-info {
            color: #00b894;
        }
        
        .log-warning {
            color: #fdcb6e;
        }
        
        .log-error {
            color: #e17055;
        }
        
        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .config-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group select,
        .form-group input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        @media (max-width: 768px) {
            .control-panel,
            .prediction-display {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 实时预测系统</h1>
            <p>黄金价格自动化预测与交易信号</p>
        </div>
        
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">引擎状态</span>
                <span class="status-value" id="engine-status">未启动</span>
            </div>
            <div class="status-item">
                <span class="status-label">预测间隔</span>
                <span class="status-value" id="prediction-interval">5分钟</span>
            </div>
            <div class="status-item">
                <span class="status-label">运行时间</span>
                <span class="status-value" id="uptime">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">连接状态</span>
                <span class="status-value" id="connection-status">连接中...</span>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="control-section">
                <h3>🎮 引擎控制</h3>
                <div class="control-buttons">
                    <button class="btn btn-start" onclick="startEngine()">🚀 启动引擎</button>
                    <button class="btn btn-stop" onclick="stopEngine()">⏹️ 停止引擎</button>
                    <button class="btn btn-config" onclick="openConfig()">⚙️ 配置</button>
                </div>
            </div>
            
            <div class="control-section">
                <h3>📊 预测器状态</h3>
                <div id="predictor-status">
                    <div>轻量级预测器: <span id="lightweight-status">待机</span></div>
                    <div>复杂预测器: <span id="complex-status">待机</span></div>
                    <div>深度学习预测器: <span id="deep-status">待机</span></div>
                </div>
            </div>
        </div>
        
        <!-- 预测显示 -->
        <div class="prediction-display">
            <div class="prediction-card">
                <h4>💰 当前价格</h4>
                <div class="price-display" id="current-price">$--</div>
                <div>实时MT5数据</div>
            </div>
            
            <div class="prediction-card">
                <h4>🔮 预测价格</h4>
                <div class="price-display" id="predicted-price">$--</div>
                <div class="signal-display" id="trading-signal">等待预测</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidence-fill" style="width: 0%"></div>
                </div>
                <div>置信度: <span id="confidence-value">--%</span></div>
            </div>
            
            <div class="prediction-card">
                <h4>📈 价格变化</h4>
                <div class="price-display" id="price-change">--</div>
                <div id="price-change-pct">--%</div>
                <div>下次预测: <span id="next-prediction">--</span></div>
            </div>
        </div>
        
        <!-- 准确率统计 -->
        <div class="accuracy-stats">
            <div class="stat-card">
                <div class="stat-value" id="total-predictions">0</div>
                <div class="stat-label">总预测数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="average-accuracy">--%</div>
                <div class="stat-label">平均准确率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="recent-accuracy">--%</div>
                <div class="stat-label">近期准确率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="good-predictions">--%</div>
                <div class="stat-label">优秀预测率</div>
            </div>
        </div>
        
        <!-- 图表容器 -->
        <div class="chart-container">
            <h3>📊 实时价格与预测图表</h3>
            <div id="price-chart" style="height: 400px;"></div>
        </div>
        
        <!-- 日志容器 -->
        <div class="chart-container">
            <h3>📝 系统日志</h3>
            <div class="log-container" id="log-container">
                <div class="log-entry">
                    <span class="log-timestamp">[等待]</span>
                    <span class="log-info">实时预测系统准备就绪</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 配置模态框 -->
    <div class="config-modal" id="config-modal">
        <div class="config-content">
            <h3>⚙️ 预测引擎配置</h3>
            <div class="config-form">
                <div class="form-group">
                    <label>预测间隔 (分钟)</label>
                    <select id="interval-select">
                        <option value="1">1分钟</option>
                        <option value="5" selected>5分钟</option>
                        <option value="10">10分钟</option>
                        <option value="15">15分钟</option>
                        <option value="30">30分钟</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>预测器类型</label>
                    <div>
                        <input type="checkbox" id="lightweight-enabled" checked> 轻量级预测器<br>
                        <input type="checkbox" id="complex-enabled" checked> 复杂预测器<br>
                        <input type="checkbox" id="deep-enabled" checked> 深度学习预测器
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-start" onclick="saveConfig()">💾 保存配置</button>
                    <button class="btn btn-stop" onclick="closeConfig()">❌ 取消</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket连接
        const socket = io('http://localhost:5001');
        
        // 全局变量
        let priceData = [];
        let predictionData = [];
        let isEngineRunning = false;
        
        // WebSocket事件处理
        socket.on('connect', function() {
            addLog('WebSocket连接成功', 'info');
            document.getElementById('connection-status').textContent = '已连接';
            requestStatus();
        });
        
        socket.on('disconnect', function() {
            addLog('WebSocket连接断开', 'warning');
            document.getElementById('connection-status').textContent = '已断开';
        });
        
        socket.on('status_update', function(data) {
            updateStatus(data);
        });
        
        socket.on('new_prediction', function(data) {
            updatePrediction(data);
            addLog(`新预测: ${data.signal} $${data.predicted_price.toFixed(2)}`, 'info');
        });
        
        // 引擎控制函数
        function startEngine() {
            const config = {
                interval_minutes: parseInt(document.getElementById('interval-select').value),
                predictor_types: getEnabledPredictors()
            };
            
            fetch('/api/realtime/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog('预测引擎启动成功', 'info');
                    isEngineRunning = true;
                } else {
                    addLog(`启动失败: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                addLog(`启动错误: ${error}`, 'error');
            });
        }
        
        function stopEngine() {
            fetch('/api/realtime/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog('预测引擎已停止', 'info');
                    isEngineRunning = false;
                } else {
                    addLog(`停止失败: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                addLog(`停止错误: ${error}`, 'error');
            });
        }
        
        function requestStatus() {
            socket.emit('request_status');
        }
        
        function updateStatus(data) {
            document.getElementById('engine-status').textContent = data.running ? '运行中' : '已停止';
            document.getElementById('prediction-interval').textContent = `${data.config.interval_minutes}分钟`;
            document.getElementById('uptime').textContent = data.uptime || '--';
            
            // 更新统计信息
            if (data.stats) {
                document.getElementById('total-predictions').textContent = data.stats.total_predictions || 0;
                document.getElementById('average-accuracy').textContent = 
                    data.stats.average_accuracy ? `${(data.stats.average_accuracy * 100).toFixed(1)}%` : '--%';
                document.getElementById('good-predictions').textContent = 
                    data.stats.good_prediction_rate ? `${(data.stats.good_prediction_rate * 100).toFixed(1)}%` : '--%';
            }
        }
        
        function updatePrediction(data) {
            document.getElementById('current-price').textContent = `$${data.current_price.toFixed(2)}`;
            document.getElementById('predicted-price').textContent = `$${data.predicted_price.toFixed(2)}`;
            
            // 更新交易信号
            const signalElement = document.getElementById('trading-signal');
            signalElement.textContent = data.signal;
            signalElement.className = 'signal-display';
            
            if (data.signal.includes('看涨')) {
                signalElement.classList.add('signal-bullish');
            } else if (data.signal.includes('看跌')) {
                signalElement.classList.add('signal-bearish');
            } else {
                signalElement.classList.add('signal-neutral');
            }
            
            // 更新置信度
            const confidence = (data.confidence * 100).toFixed(1);
            document.getElementById('confidence-value').textContent = `${confidence}%`;
            document.getElementById('confidence-fill').style.width = `${confidence}%`;
            
            // 更新价格变化
            const priceChange = data.predicted_price - data.current_price;
            const priceChangePct = (priceChange / data.current_price * 100);
            
            document.getElementById('price-change').textContent = 
                `${priceChange >= 0 ? '+' : ''}$${priceChange.toFixed(2)}`;
            document.getElementById('price-change-pct').textContent = 
                `${priceChangePct >= 0 ? '+' : ''}${priceChangePct.toFixed(2)}%`;
            
            // 更新图表
            updateChart(data);
        }
        
        function updateChart(data) {
            // 添加数据点
            priceData.push({
                x: new Date(data.timestamp),
                y: data.current_price
            });
            
            predictionData.push({
                x: new Date(data.target_time),
                y: data.predicted_price
            });
            
            // 保持最近100个数据点
            if (priceData.length > 100) {
                priceData.shift();
                predictionData.shift();
            }
            
            // 绘制图表
            const trace1 = {
                x: priceData.map(d => d.x),
                y: priceData.map(d => d.y),
                type: 'scatter',
                mode: 'lines+markers',
                name: '实际价格',
                line: {color: '#00b894'}
            };
            
            const trace2 = {
                x: predictionData.map(d => d.x),
                y: predictionData.map(d => d.y),
                type: 'scatter',
                mode: 'lines+markers',
                name: '预测价格',
                line: {color: '#e17055', dash: 'dash'}
            };
            
            const layout = {
                title: '实时价格与预测',
                xaxis: {title: '时间'},
                yaxis: {title: '价格 ($)'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {color: 'white'}
            };
            
            Plotly.newPlot('price-chart', [trace1, trace2], layout);
        }
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-${type}">${message}</span>
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 保持最近50条日志
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        function openConfig() {
            document.getElementById('config-modal').style.display = 'block';
        }
        
        function closeConfig() {
            document.getElementById('config-modal').style.display = 'none';
        }
        
        function saveConfig() {
            const config = {
                interval_minutes: parseInt(document.getElementById('interval-select').value),
                predictor_types: getEnabledPredictors()
            };
            
            fetch('/api/realtime/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog('配置已保存', 'info');
                    closeConfig();
                } else {
                    addLog(`配置保存失败: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                addLog(`配置错误: ${error}`, 'error');
            });
        }
        
        function getEnabledPredictors() {
            const predictors = [];
            if (document.getElementById('lightweight-enabled').checked) predictors.push('lightweight');
            if (document.getElementById('complex-enabled').checked) predictors.push('complex');
            if (document.getElementById('deep-enabled').checked) predictors.push('deep');
            return predictors;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('实时预测系统界面加载完成', 'info');
            
            // 定期请求状态更新
            setInterval(requestStatus, 10000); // 每10秒请求一次状态
        });
    </script>
</body>
</html>
